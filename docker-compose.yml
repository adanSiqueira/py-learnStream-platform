version: "3.8"

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    command: ["mongod", "--bind_ip_all"]

  app:
    build: .
    depends_on:
      - postgres
      - redis
      - mongo
    env_file: 
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: >
      bash -c "uvicorn main:app --host 0.0.0.0 --port 8000 --loop asyncio"

volumes:
  pgdata: